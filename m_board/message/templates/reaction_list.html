{% extends 'index.html' %}

{% block content %}
<div class="container mt-3">
    {% for i in reaction %}
        <div class="card mb-3">
          <h5 class="card-header">{{ i.user }}</h5>
          <div class="card-body">
            <h5 class="card-title">Объявление: <a href="{% url 'message_detail' i.message.id %}">{{ i.message }}</a></h5>
            <p class="card-text">{{ i.text }}</p>
           {% if i.published == False %}
            <a href="{% url 'to_publish' i.id %}" class="btn btn-primary">Опубликовать</a>
            <a href="{% url 'del_reaction' i.id %}" class="btn btn-primary">Отклонить</a>
           {% endif %}
          </div>
        </div>

    {% endfor %}
</div>
{% endblock content %}
